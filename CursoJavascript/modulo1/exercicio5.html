<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript - Exercício 5</title>
</head>
<body>
    <h2>Curso de Javascript Rocketseat</h2>
    <h3>Módulo 1</h3>
    <h4>Exercício 5</h4>
    <script>
        var usuarios = [
            {
                nome: 'Diego',
                habilidades: ['Javascript','ReactJS','Redux']
            },
            {
                nome: 'Gabriel',
                habilidades: ['VueJS','Ruby on Rails','Elixir']
            }
        ];

        function habilidades (usuarios) {
            var retorno = '';

            for (const usuario of usuarios) {
                    retorno += '\n' + 'O ' + usuario.nome + ' possui as habilidades: ' + usuario.habilidades.join(', ') + '.';
            }

            return retorno;
        }

        alert(habilidades(usuarios));
    </script>
</body>
