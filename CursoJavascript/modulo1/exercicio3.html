<body>
    <h2>Curso de Javascript Rocketseat</h2>

    <h4>Exercício 3</h4>
    <script>
        function temHabilidade (skills, mySkill) {
            if (skills.indexOf(mySkill) !== -1) {
                return true;
            } else {
                return false;
            }
        }

        var skills = ["Javascript", "ReactJS", "React Native"];
        var mySkill = "Javascript";
        console.log(temHabilidade(skills, mySkill));
    </script>
