<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript - Exercício 4</title>
</head>
<body>
    <h2>Curso de Javascript Rocketseat</h2>
    <h3>Módulo 1</h3>
    <h4>Exercício 4</h4>
    <script>
        function experiencia (anos) {
            var usuario;
            if (anos <= 1) {
                usuario = 'Iniciante';
            } else if (anos > 1 && anos <=3) {
                usuario = 'Intermediário';
            } else if (anos > 3 && anos <= 6) {
                usuario = 'Avançado';
            } else {
                usuario = 'Jedi Master';
            }

            return usuario;
        }

        var anosEstudo = 3;
        alert(experiencia(anosEstudo));
    </script>
</body>
</html>
