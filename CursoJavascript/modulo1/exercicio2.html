<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h2>Curso de Javascript Rocketseat</h2>
    <h3>Módulo 1</h3>
    <h4>Exercício 2</h4>
    <script>
        var pares = function (x, y) {
            var i = x;
            while (i >= x && i <= y) {
                if ((i % 2) === 0) {
                    console.log(i);
                }
                i++;
            }
        }

        pares(32, 321);
    </script>
